<div class="container-fluid">



  {{datas | json}}

  <hr>

  <select [(ngModel)]="data">
  <option *ngFor="let c of datas; let i = index" [value]="c.eng">{{i + ':' + c.han}}</option>

  <input [value]="data" (click)="input=$event.target.value">

  {{arrayservice | json}}

  <hr>

  <label for="">{{input}}</label>


</div>
